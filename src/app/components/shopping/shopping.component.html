<div class="container-fluid col-11 mt-5">
  <div class="row m-auto">
    <div class="mb-3"  *ngIf="seller" id={{seller.sellerID}}>
      <div class="card m-2 p-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="data:image/png;base64, {{seller.logo}}" alt="logo" class="img-fluid rounded-start"/>

          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{seller.companyName}}</h1>
              <p class="card-text">{{seller.address}}</p>
              <p class="card-text float-end"><small class="text-muted">{{seller.districtName}}</small></p>
            </div>
          </div>
        </div>
        <hr>
        <div class="row text-center">
          <div class="col-3"><a routerLink="/shopping" class="text-dark" queryParamsHandling="merge" style="text-decoration: none;">Ürünler</a></div>
          <div class="col-3"><a [routerLink]="['packages']"  class="text-dark" queryParamsHandling="merge" style="text-decoration: none;">Paketler</a></div>
          <div class="col-3"><a class="text-dark"  style="text-decoration: none;">Yorumlar</a></div>
            <div class="col-3"><a class="text-dark"  style="text-decoration: none;">Hakkında</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid col-11 my-2">
  <div class="row m-auto">
    <div class="mb-3">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
